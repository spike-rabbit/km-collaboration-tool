<div class="container">
  <h3>Ausbildungsnachweis KW {{journal.kw}}</h3>
<form class="form-horizontal container">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="date">Datum</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="date" id="date" [(ngModel)]="journal.date" disabled>
    </div>
  </div>
  <br>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="monday">Montag</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="monday" id="monday" [(ngModel)]="journal.monday" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="tuesday">Dienstag</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="tuesday" id="tuesday" [(ngModel)]="journal.tuesday" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="wednesday">Mittwoch</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="wednesday" id="wednesday" [(ngModel)]="journal.wednesday" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="thursday">Donnerstag</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="thursday" id="thursday" [(ngModel)]="journal.thursday"
             disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="friday">Freitag</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="friday" id="friday" [(ngModel)]="journal.friday" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="optionsSpeAtiw" id="optionSpe" value="option1" disabled>SPE
        </label>
      </div>
    </div>
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <div class="radio">
        <label>
          <input type="radio" name="optionsSpeAtiw" id="optionAtiw" value="option2" disabled>Atiw
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <button class="btn  btn-default" type="submit">Herunterladen</button>
    </div>
  </div>

</form>
</div>
