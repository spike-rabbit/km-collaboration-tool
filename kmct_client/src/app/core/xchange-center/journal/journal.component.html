<h2>Ausbildungsnachweis KW {{journal.week}} ab {{journal.startDate | date:"dd.MM.yyyy"}}</h2>
<form class="form-horizontal" (submit)="onSubmit()">
  <div class="form-group">
    <label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label" for="monday">Montag</label>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <textarea class="form-control" type="text" name="monday" id="monday" cols="100" [(ngModel)]="journal.monday"
                [disabled]="!journal.editable"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label" for="tuesday">Dienstag</label>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <textarea class="form-control" type="text" name="tuesday" id="tuesday" [(ngModel)]="journal.tuesday"
                [disabled]="!journal.editable"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label" for="wednesday">Mittwoch</label>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <textarea class="form-control" type="text" name="wednesday" id="wednesday" [(ngModel)]="journal.wednesday"
                [disabled]="!journal.editable"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label" for="thursday">Donnerstag</label>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <textarea class="form-control" type="text" name="thursday" id="thursday" [(ngModel)]="journal.thursday"
                [disabled]="!journal.editable"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label" for="friday">Freitag</label>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <textarea class="form-control" type="text" name="friday" id="friday" [(ngModel)]="journal.friday"
                [disabled]="!journal.editable"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label"></label>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div class="form-check">
        <div class="radio-inline">
        <input type="radio" name="optionsSpeAtiw" id="optionSpe" value="SPE" [(ngModel)]="journal.location" [disabled]="!journal.editable">
        <label for="optionSpe">SPE</label>
        </div>
        <div class="radio-inline">
        <input type="radio" name="optionsSpeAtiw" id="optionAtiw" value="ATIW" [(ngModel)]="journal.location" [disabled]="!journal.editable">
        <label for="optionAtiw">Atiw</label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label"></label>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 btn-group">
      <button class="btn  btn-default" type="button" i18n="DownloadButton" (click)="download()">Herunterladen</button>
      <button class="btn btn-primary" type="submit" *ngIf="journal.editable" i18n="SpeichernButton">Speichern</button>
    </div>
  </div>

</form>
