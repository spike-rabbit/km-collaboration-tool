<form (submit)="onSubmit()">
  <div class="container">
    <h1>Pers√∂nliche Daten</h1>
    <div class="row form-group">
      <div class="col-xs-1"><label for="name">Name</label></div>
      <div class="col-xs-2"><input id="name" class="form-control" name="name" [(ngModel)]="name" required></div>
    </div>
    <div class="row form-group">
      <div class="col-xs-1"><label for="firstname">Vorname</label></div>
      <div class="col-xs-2"><input id="firstname" class="form-control" name="firstname" [(ngModel)]="firstname" required></div>
    </div>
    <div class="row form-control-static">
      <div class="col-xs-3 btn-group">
        <button type="submit" class="btn btn-primary">Speichern</button>
        <button type="button" class="btn btn-default">Verwerfen</button>
      </div>
    </div>
  </div>
</form>
