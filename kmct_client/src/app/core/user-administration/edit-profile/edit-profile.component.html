<form (submit)="onSubmit()">
  <div class="container">
    <h1>Pers√∂nliche Daten</h1>
    <div class="row form-group">
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <label for="name">Name</label>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <input id="name" class="form-control" name="name" [(ngModel)]="name" required>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><label for="firstname">Vorname</label></div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><input id="firstname" class="form-control" name="firstname"
                                                              [(ngModel)]="firstname"
                                                              required></div>
    </div>
    <div class="row form-control-static">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 btn-group">
        <button type="submit" class="btn btn-primary">Speichern</button>
        <button type="button" class="btn btn-default">Verwerfen</button>
      </div>
    </div>
  </div>
</form>
