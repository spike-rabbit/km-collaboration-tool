<form class="form-horizontal" (submit)="onSubmit()">
  <div class="container">
  <h3 i18n>Persönliche Daten ändern</h3>

  <div class="col-lg-8 col-md-8 col-sm-8">

    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <input id="name" class="form-control" name="name" [(ngModel)]="name" required>
    </div>

    <div class="form-group">
      <label class="control-label" for="firstname" i18n>Vorname</label>
      <input id="firstname" class="form-control" name="firstname" [(ngModel)]="firstname" required>
    </div>

    <div class="form-group">
      <label class="control-label" i18n>Firma</label>
      <select class="form-control" name="companies" size="1" required>
        <option  *ngFor="let n of companies">{{n.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="control-label" for="firstname" i18n>Wochenstunden</label>
      <input id="workinghours" class="form-control" name="workinghours" type="number"  [(ngModel)]="workinghours" min="35" max="40" required>
    </div>

    <div class="form-group">
      <div class="text-center">
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" i18n>Speichern</button>
          <button type="button" class="btn btn-default" i18n>Verwerfen</button>
        </div>
      </div>
    </div>


  </div>
  </div>
</form>
