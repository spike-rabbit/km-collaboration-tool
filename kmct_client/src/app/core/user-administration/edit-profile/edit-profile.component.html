<form class="form-horizontal" (submit)="onSubmit()">
    <h3>Persönliche Daten ändern</h3>
    <div class="form-group">
      <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label" for="name">Name</label>
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <input id="name" class="form-control" name="name" [(ngModel)]="name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label" for="firstname">Vorname</label>
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"><input id="firstname" class="form-control" name="firstname"
                                                              [(ngModel)]="firstname"
                                                              required></div>
    </div>
    <div class="form-group">
      <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label"></label>
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 btn-group">
        <button type="submit" class="btn btn-primary">Speichern</button>
        <button type="button" class="btn btn-default">Verwerfen</button>
      </div>
    </div>
</form>
