<div class="container">
  <form class="form-horizontal container" (submit)="onSubmit()">
    <h3>Persönliche Daten ändern</h3>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <input id="name" class="form-control" name="name" [(ngModel)]="name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="firstname">Vorname</label>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><input id="firstname" class="form-control" name="firstname"
                                                              [(ngModel)]="firstname"
                                                              required></div>
    </div>
    <div class="row form-control-static">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 btn-group">
        <button type="submit" class="btn btn-primary">Speichern</button>
        <button type="button" class="btn btn-default">Verwerfen</button>
      </div>
    </div>
</form>
</div>
