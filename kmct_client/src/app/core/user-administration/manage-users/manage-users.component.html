<label for="member-table" i18n="">Mitglieder</label>
<div id="member-table" class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Name</th>
      <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4" i18n="">Vorname</th>
      <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4" i18n="">Klasse</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of users">
      <td>{{item.name}}</td>
      <td>{{item.firstname}}</td>
      <td>{{item.class}}</td>
      <td>
        <button class="btn btn-danger glyphicon glyphicon-trash" (click)="delete(item)"></button>
      </td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
