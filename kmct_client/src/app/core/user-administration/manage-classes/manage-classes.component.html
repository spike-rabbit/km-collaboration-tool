<h1>Klassen</h1>
<div class="container">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Invitation Link</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of classes" [class.waiting]="item.uuid != null">
        <td>{{item.id}}</td>
        <td>{{item.link}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-success glyphicon glyphicon-plus" (click)="onCreate()">Klasse Hinzuf√ºgen</button>
</div>
