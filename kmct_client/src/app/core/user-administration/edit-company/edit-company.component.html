<form class="form-horizontal" (submit)="onSubmit()">
  <h3>Firma bearbeiten</h3>

  <div *ngIf="company">
    <div class="col-sm-8 col-md-8 col-lg-8">


      <div class="form-group">
        <label class="control-label" for="name">Name</label>
        <input id="name" name="name" class="form-control" type="text" [(ngModel)]="company.name">
      </div>
      <div class="form-group">
        <label class="control-label" for="logo">Firmenlogo</label>
        <input id="logo" name="logo" class="form-control" type="file" [(ngModel)]="logoUpload">
      </div>

      <div class="form-group">
        <div class="btn-group">
          <button class="btn btn-primary">Firma speichern</button>
        </div>
      </div>
    </div>
  </div>
</form>
