<form class="form-horizontal container" (submit)="onSubmit()">
  <h3>Persönliche Daten ändern</h3>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="title">Title</label>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <input id="title" class="form-control" name="name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="description">Beschreibung</label>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <textarea id="description" class="form-control" name="firstname" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="start">Start</label>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" >
      <div class="input-group" id="startDate">
        <input id="start" class="form-control" name="name" (focus)="showStartPicker = true" required>
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-th"></span>
        </div>
      <datepicker class="datepicker" *ngIf="showStartPicker" (selectionDone)="showStartPicker = false"></datepicker>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="end">End</label>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <input id="end" class="form-control" name="name" required>
    </div>
  </div>
  <div class="row form-control-static">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 btn-group">
      <button type="submit" class="btn btn-primary">Speichern</button>
      <button type="button" class="btn btn-default">Abbrechen</button>
    </div>
  </div>
</form>
