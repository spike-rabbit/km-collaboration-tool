<h3 i18n="">Kategorie ändern</h3>
<form class="form-horizontal" (submit)="onSubmit()">
  <div class="form-group">
    <label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label" i18n="">Titel</label>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <input class="form-control" type="text" name="title" [(ngModel)]="category">
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label"></label>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <button class="btn  btn-default" type="submit" i18n="">Änderung speichern</button>
    </div>
  </div>

</form>
