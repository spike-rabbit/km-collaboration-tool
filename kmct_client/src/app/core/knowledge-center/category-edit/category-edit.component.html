<div class="container">
  <h3 i18n="">Kategorie ändern</h3>
  <div class="col-lg-8 col-md-8 col-sm-8">
    <form class="form-horizontal" (submit)="onSubmit()">
      <div class="form-group">
        <label class="control-label" for="title" i18n="">Titel</label>
        <input class="form-control" id="title" type="text" name="title" [(ngModel)]="category">
      </div>

      <div class="form-group">
        <label class="control-label"></label>
        <button class="btn  btn-default" type="submit" i18n="">Änderung speichern</button>
      </div>

    </form>
  </div>
</div>
