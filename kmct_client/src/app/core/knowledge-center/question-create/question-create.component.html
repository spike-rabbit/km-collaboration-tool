<h3>Frage stellen</h3>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Titel</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="title">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Komplette Frage</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="4" cols="100" name="text"> </textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Kategorie</label>
    <div class="col-sm-5">
      <select class="form-control" name="category" >
        <option *ngFor="let c of categories">{{c.category}}</option>
      </select>



      <div class="btn-group" dropdown>
        <button id="single-button" type="button" class="btn btn-default" dropdownToggle>
          Button dropdown <span class="caret"></span>
        </button>
        <ul dropdownMenu role="menu" aria-labelledby="single-button">
          <li role="option" *ngFor="let c of categories">{{c.category}}</li>
        </ul>
      </div>



    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <button class="btn  btn-default" type="submit">Absenden</button>
    </div>
  </div>
</form>
