<h3 i18n>Forum</h3>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3" i18n>Titel</th>
      <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3" i18n>Fragender</th>
      <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3" i18n>Kategorie</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let q of questions" (click)="onSelect(q)">
      <td>{{q.title}}</td>
      <td>{{q.user.firstname}} {{q.user.name}}</td>
      <td>{{q.category.category}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
