<h3>Kategorien</h3>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Kategorie</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of categories" (click)="onSelect(c)">
      <td>{{c.category}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>
<a routerLink="create" class="btn btn-primary">Neue Kategorie</a>
