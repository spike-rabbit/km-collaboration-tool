<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" i18n="">User l√∂schen?</h4>
      </div>
      <div class="modal-body">
        <p i18n="">Sind sie sich sicher?</p>
      </div>
      <div class="modal-footer text-center">
        <button class="btn btn-primary glyphicon glyphicon-ok" (click)="onDelete()"></button>
        <button class="btn btn-danger glyphicon glyphicon-remove"
                (click)="lgModal.hide()"></button>
      </div>
    </div>
  </div>
</div>
